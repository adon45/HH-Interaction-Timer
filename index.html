<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Box Distribution Time</title>
</head>
<body>
    <div id="top"><img src="HH Dem - Copy.png" id="logo"></div>
    <div class="container"> 
        <h1>Interaction Duration<br></h1> 
        <div id="box-input"><label for="number-boxes">Number of Boxes </label><input type="number" id="number-boxes"></div> 
        <div id="time">  
            <span class="digit" id="min">00</span> 
            <span class="txt">Min</span> 
            <span class="digit" id="sec">00</span> 
            <span class="txt">Sec</span> 
            <span class="digit" id="count"> 
              00</span> 
        </div> 
        <div id="buttons"> 
            <button class="btn" id="start">Start/Stop</button> 
            <button class="btn" id="submit">Submit</button> 
            <button class="btn" id="reset">Clear</button> 
        </div> 
        <div id="summary">
            <p id="average"></p>
            <p id="total"></p>
            <p id="longest"></p>
            <p id="shortest"></p>
            <p id="total-boxes"></p>
            <p id="time-per-box"></p>
        </div>
        <div id="results">
            <table id="table">
                <tr id="columns">
                    <td class="top">Car #</td><br>
                    <td class="top">Interaction Time</td>
                    <td class="top">Number of Boxes</td>
                </tr>
                <tr id="interactions">
                </tr>
            </table>
        </div>
        <button id="reset-all" class="btn">Reset</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
